<h3 class="cart-title"> Price </h3>
<table class="table">
	<tbody>
		<tr>
			<td><span ng-bind="prodCtrl.completeName()"></span></td>
			<td align="right"><span ng-bind="prodCtrl.curSelected.price | currency"></span></td>
		</tr>
		<tr>
			<td>Front Design</td>
			<td align="right"><span ng-bind="prodCtrl.frontPrice | currency"></span></td>
		</tr>
		<tr ng-show="prodCtrl.isBackDesign">
			<td>Back Design</td>
			<td align="right"><span ng-bind="prodCtrl.backPrice | currency"></span></td>
		</tr>
		<tr>
			<td><strong>Total</strong></td>
			<td align="right"><strong><span ng-bind="prodCtrl.curSelected.price + prodCtrl.frontPrice + (prodCtrl.isBackDesign == true?prodCtrl.backPrice:0) | currency"></span></strong></td>
		</tr>
	</tbody>
</table>

<button class="btn btn-addcart" ng-click="prodCtrl.addToCart()"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
