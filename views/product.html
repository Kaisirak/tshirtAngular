<section ng-controller="ProductController" ng-init="getProd()">
  <header class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <h1>{{currentProd.name}}</h1>
          <p class="lead">{{currentProd.page_subtitle}}</p>
        </div>
      </div>
  </header>
  <div class="container">
  <hr>
    <div class="row">
      <div class="col-xs-12 col-md-4 col-md-offset-1">
        <span ng-bind="currentProd.description"></span>
      </div>
      <div>
        <img ng-repeat="variant in currentProd.product_variants" ng-src="variant.image">
      </div>

        <div class="col-xs-12 col-md-6">
          <figure class="text-center">
            <ul rn-carousel rn-carousel-index="indexCarousel" class="image-carousel">
              <li ng-repeat="img in currentProd.images">
                <div ng-style="{'background-image': 'url(' + img.path + ')'}"  class="bgimage">
                </div>
              </li>
            </ul>
            <div rn-carousel-indicators ng-if="currentProd.images.length > 1" slides="currentProd.images" rn-carousel-index="indexCarousel"></div>
          </figure>
          <a class="btn btn-large btn-block btn-success" href="javascript:;"><i class="fa fa-shopping-cart"></i> ADD TO CART - {{currentProd.price | currency}}</a>
        </div>

    </div>

    <hr />

    <div class="row">

      <blockquote class="col-md-10 col-md-offset-1" ng-repeat="review in currentProd.reviews">
          <p> {{review.desc}} </p>
          <small>{{review.author}}</small>
      </blockquote>
    </div>
  </div>
</section>
