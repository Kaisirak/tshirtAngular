<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>My T-Shirt Business</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">
	<link href="font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

	<!-- Product Designer Core CSS -->
	<link href="css/colpick.css" rel="stylesheet">

	<!-- AngularJS Core -->
	<script src="js/angular.min.js"></script>
	<script src="js/angular-animate.min.js"></script>
	<script src="js/controllers.js"></script>
	
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-default" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">T-Shirt Business</a>
                <button type="button" class="show-cart visible-xs"><i class="fa fa-shopping-cart"></i> My Cart</button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">Stickers</a></li>
                    <li><a href="#">iPhone Cases</a></li>
                    <li><a href="#">Flyers</a></li>
                </ul>
                <button type="button" class="show-cart hidden-xs"><i class="fa fa-shopping-cart"></i> My Cart</button>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container" ng-app="main-app" id="onlinedesigner">
    	<div class="row">
    		<div class="col-xs-12">
    			<h2 class="header-title">Custom T-Shirt</h2>
    			<hr>
    		</div>
    	</div>
        <div class="row" ng-controller="ProductController as prodCtrl">
            <div class="col-sm-3">
                <tableft></tableft>
            </div>
            
            <!-- START ONLINE DESIGNER -->
            
			<div class="col-sm-6">
				<div class="edit-text-box">
					<div class="btn-group">
						<span class="input-group" style="max-width: 190px;">
							<span class="input-group-addon"><i class="fa fa-font"></i></span>
							<div class="btn-group" style="width: 100%; max-width: 160px;">
								<button id="txtFamily" class="btn btn-default dropdown-toggle font-dropdown" data-toggle="dropdown" disabled>
								<span class="caret" style="position: relative; left: 97%;"></span><span id="txtFont">Times New Roman</span>
								</button>
								<ul id="fontSelector" class="dropdown-menu" role="menu">
								</ul>
							</div>
						</span>
					</div>
					<div class="btn-group btn-group-mar">
					  <button type="button" id="txtWeight" data-toggle="tooltip" title="Bold" class="btn btn-default btn-tooltip" disabled><i class="fa fa-bold"></i></button>
					  <button type="button" id="txtDeco" data-toggle="tooltip" title="Underline" class="btn btn-default btn-tooltip" disabled><i class="fa fa-underline"></i></button>
					  <button type="button" id="txtStyle" data-toggle="tooltip" title="Italic" class="btn btn-default btn-tooltip" disabled><i class="fa fa-italic"></i></button>
					  <button type="button" id="txtColor" class="btn btn-default" style="padding: 5px 8px;"><div id="colorpick-outer" disabled><span id="colorpick-inner"></span></div></button>
					</div>
					<div class="btn-group btn-group-mar">
						<button type="button" id="stbBtn" data-toggle="tooltip" title="Send Backward" class="btn btn-default btn-tooltip" disabled><i class="fa fa-angle-double-up"></i></button>
						<button type="button" id="stfBtn" data-toggle="tooltip" title="Bring Forward" class="btn btn-default btn-tooltip" disabled><i class="fa fa-angle-double-down"></i></button>
						<button type="button" id="mkCpy" data-toggle="tooltip" title="Clone Object" class="btn btn-default btn-tooltip" disabled><i class="fa fa-copy"></i></button>
					</div>
				</div>
				<div class="behind-product">
					<img id="preloadFront" src="img/crew_front.png" width="1" height="1"/>
					<img id="preloadBack" src="img/crew_back.png" width="1" height="1"/>
					<canvas id="c" width="225" height="430"></canvas>
				</div>
				<div class="btn-group btn-side">
					<button type="button" id="rectoBtn" ng-click="prodCtrl.showFront()" class="btn btn-info active">FRONT</button>
					<button ng-show="prodCtrl.isBackDesign" ng-click="prodCtrl.showBack()" type="button" id="versoBtn" class="btn btn-info">BACK</button>
				</div>
            </div>
            
            <!-- END ONLINE DESIGNER -->
            
			<div class="col-sm-3 well well-lg">
                <cart></cart>
            </div>
            <modalcart></modalcart>
        </div>
    </div>
    <!-- /Page Content -->

    <!-- jQuery Version 1.11.0 -->
    <script src="js/jquery-1.11.0.js"></script>

	<!-- FabricJS and Designer Core -->
	<script src="js/fabric.min.js"></script>
	<script src="js/colpick.js"></script>
	<script src="js/product-designer.js"></script>
	
	<!-- Bootstrap and Custom Design Core -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>

</body>

</html>
