<head>

    <title>My T-Shirt Business</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/custom.css" rel="stylesheet">
	<link href="/font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <base href="/">

	<!-- Product Designer Core CSS -->
	<link href="/css/colpick.css" rel="stylesheet">

  <!-- jQuery Version 1.11.0 -->

  <!-- FabricJS and Designer Core -->

</head>

<body ng-app="main-app" ng-controller="MainController as mainCtrl">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-default" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">{{ main.brand }}</a>
                <button type="button" ng-click="mainCtrl.openCart()" class="show-cart visible-xs"><i class="fa fa-shopping-cart"></i> My Cart ({{mainCtrl.cart.length}})</button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/designer/tshirt/american-apparel-50-50-t-shirt">Custom Shirt</a></li>
                </ul>
                <button type="button" ng-click="mainCtrl.openCart()" class="show-cart hidden-xs"><i class="fa fa-shopping-cart"></i> My Cart ({{mainCtrl.cart.length}})</button>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->

    <div class="container" ng-view></div>

    <!-- /Page Content -->

    <modalcart></modalcart>
